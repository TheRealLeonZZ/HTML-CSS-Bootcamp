<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cost Estimator</title>
  </head>
  <body>
    <h1>Estimate Your Cost</h1>
    <div class="container">
      <div class="tabs">
        <p>Free</p>
        <p class="active">Team</p>
        <p>Professional</p>
        <p>Enterprise</p>
      </div>
      <div class="line"></div>
      <div class="toggle-wrapper">
        <p>Icon1</p>
        <div class="toggle">
          <span>Mobile</span>
          <span>Web</span>
        </div>
        <p>Icon2</p>
      </div>
      <div class="sessions-card">
        <p>Monthly Sessions</p>
        <p class="number">20,000</p>
      </div>
      <p class="description">
        A session is a continuous period of user activity on your web app or
        website. Choose exactly how many sessions you wish to record and discard
        the extras.
      </p>
    </div>
  </body>
</html>
